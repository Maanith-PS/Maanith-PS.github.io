<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My 3D Model</title>
  <!-- load the model-viewer component -->
  <script type="module" 
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    alt="A 3D model exported from Blender"
    camera-controls
    auto-rotate
    exposure="1"
    ar
  ></model-viewer>
</body>
</html>
